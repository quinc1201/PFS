{% extends 'base.html' %}

{% block main_content %}
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>问题反馈</h4>
            </div>
            <div class="panel-body">
                <form action="{{ url_for('post_feedback') }}" enctype="multipart/form-data" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="subject" class="control-label col-lg-2">标题</label>
                        <div class="col-lg-6">
                            <input type="text" id="subject" name="subject" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="control-label col-lg-2">分类</label>
                        <div class="col-lg-2">
                            <select name="category" id="category" class="form-control">
                                {% for category in categories %}
                                    <option value="{{ category[0] }}">{{ category[1] }}</option>
                                {% endfor %}

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-lg-2 control-label">姓名</label>
                        <div class="col-lg-2">
                            <input type="text" id="username" name="username" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">邮箱</label>
                        <div class="col-lg-6">
                            <input type="email" id="email" name="email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="#" class="col-lg-2 control-label">图片</label>
                        <div class="col-lg-6">
                            <input type="file" id="screenshot" name="screenshot" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="body" class="col-lg-2 control-label">内容</label>
                        <div class="col-lg-6">
                            <textarea name="body" id="body" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-offset-2">
                        <input type="submit" class="btn btn-primary" value="提交">
                        <input type="reset" class="btn btn-default" value="重置">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
